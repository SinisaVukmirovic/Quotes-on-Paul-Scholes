<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/scholes-back.png" type="image/gif" sizes="32x32">
    <title>Quotes on Paul Scholes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Quotes on <span>Paul Scholes</span></h1>
    </header>

    <main class="app">
        <button id="getQuote" class="button">Click for Quote</button>

        <section class="quote-elem">
            <h2 class="author">Quote Author</h2>
            <span class="desc">Author description</span>
            <div class="quote">
                <p>"Famous quote on Paul Scholes..."</p>
            </div>
            <img class="image" src="./images/scholes-back.png" alt="avatar">
        </section>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
